<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<!-- Basic -->

<head th:replace="fragments :: head">


</head>

<body>
    <!-- Start Main Top -->
    <div th:replace="fragments :: main-top">
    </div>
    <!-- End Main Top -->

    <!-- Start Main Top -->
    <header th:replace="fragments :: main-header">
    </header>
    <!-- End Main Top -->

    <!-- Start Top Search -->
    <div th:replace="fragments :: top-search">
    </div>
    <!-- End Top Search -->

    <!-- Start All Title Box -->
    <div th:replace="fragments :: slider">
    </div>
    <!-- End All Title Box -->
  
    <!-- Update Personal Information -->
    <div class="cart-box-main">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="table-main table-responsive">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th class="order-date">Order Date</th>
                                    <th>Delivery Date</th>
                                    <th class="price-pr">Order Status</th>
                                    <th class="quantity-box" >Total Price</th>
                                    <th class="total-pr">Payment Method</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="order: ${orders}">
                                    <td class="order-date">
                                        <span><b th:text="${order.orderDate}"></b></span>
                                    </td>
                                    <td class="name-pr" th:if="${order.deliveryDate != null}">
                                        <p th:text="${order.deliveryDate}">
                                        </p>
                                    </td>
                                    <td class="name-pr" th:if="${order.deliveryDate == null}">
                                        <p>Waiting....</p>
                                    </td>
                                    <td class="price-pr" >
                                        <p th:text ="${order.orderStatus}"></p>

                                    <td class="total-pr">
                                        <p style="color: red" th:text="${'$' + order.totalPrice}"></p>
                                    </td>
                                    <td>
                                        <button class="button-cancel">Cancel</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
    </section>
    <a href="#" id="back-to-top" title="Back to top" style="display: none;">&uarr;</a>

    <!-- ALL JS FILES -->
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <!-- ALL PLUGINS -->
    <script src="js/jquery.superslides.min.js"></script>
    <script src="js/bootstrap-select.js"></script>
    <script src="js/inewsticker.js"></script>
    <script src="js/bootsnav.js."></script>
    <script src="js/images-loded.min.js"></script>
    <script src="js/isotope.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/baguetteBox.min.js"></script>
    <script src="js/form-validator.min.js"></script>
    <script src="js/contact-form-script.js"></script>
    <script src="js/custom.js"></script>
</body>

</html>
